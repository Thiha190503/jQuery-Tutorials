<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sending Data</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .custome-title {
        text-align: center;
        font-weight: bold;
      }
      input {
        border-radius: unset !important;
      }
      button {
        border-radius: unset !important;
        float: right;
        margin: 0.4rem;
      }
      .card {
        border-radius: unset !important;
        margin-top: 3rem;
        box-shadow: 0px 10px 10px #a9a1a1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="custome-title">Enter User Info</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Enter Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Enter name"
                />
              </div>
              <div class="form-group">
                <label>Enter Contact:</label>
                <input
                  type="text"
                  class="form-control"
                  name="cont"
                  id="cont"
                  placeholder="Enter Contact Number"
                />
              </div>
              <div class="form-group">
                <label>Enter Email:</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label>Enter Profile:</label>
                <input
                  type="text"
                  class="form-control"
                  name="profile"
                  id="profile"
                  placeholder="Enter Profile"
                />
              </div>
              <div class="form-group">
                <button class="btn btn-warning" onclick="clearField()">
                  Clear
                </button>
                <button class="btn btn-primary" id="submitBtn">Submit</button>
              </div>
            </div>
            <div class="card-footer">
              <div id="response"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      //adding click event on submit button
      $("#submitBtn").click(function () {
        //get input field values
        var name = $("#name").val();
        var email = $("#email").val();
        var contact = $("#cont").val();
        var profile = $("#profile").val();

        //making ajax call after this received
        $.post("http://localhost:4000/api/addPerson", {
          name: name,
          email: email,
          contact: contact,
          profile: profile,
        }),
          function (response) {
            //response from API
            //showing response in message alert box
            $("#response").html(
              "<div class='alert alert-success'>" + response.message + "</div>"
            );
          };
      });

      //clear the all field
      function clearField() {
        $("#name").val("");
        $("#email").val("");
        $("#cont").val("");
        $("#profile").val("");
      }
    </script>
  </body>
</html>
