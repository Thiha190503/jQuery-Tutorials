<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable</title>

    <!-- jQuery Ui Links -->
    <link href="/jquery-ui/jquery-ui.css" rel="stylesheet" />
    <link href="/jquery-ui/jquery-ui.theme.css" rel="stylesheet" />
    <link href="/jquery-ui/jquery-ui.structure.css" rel="stylesheet" />

    <style>
      .sortable {
        border: 2px solid black;
        height: 20px;
        width: 100px;
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Sortable (Interactions in jQuery)</h1>
    <div>
      <ul class="sort">
        <li class="sortable">Item1</li>
        <li class="sortable">Item2</li>
        <li class="sortable">Item3</li>
        <li class="sortable">Item4</li>
        <li class="sortable">Item5</li>
        <li class="sortable">Item6</li>
        <li class="sortable">Item7</li>
      </ul>
    </div>

    <!-- jQuery CDN Link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- jQuery Ui Link -->
    <script src="/jquery-ui/jquery-ui.js" type="text/javascript"></script>

    <!-- Custom Link -->
    <script src="./Sortable.js" type="text/javascript"></script>
  </body>
</html>
